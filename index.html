<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Browser-Project-Hangman</title>
    <link rel = "stylesheet" href = "style.css"> 
</head>
<body>
  <div class="container"> 
    <h1>HANGMAN</h1>
    
    <div class = "letter-div"></div>
     <h2>Try to Guess the Athlete --- Choose A Letter</h2>
  
    <div class = "letter-input-sec"></div>
       <h3>Number of lives left: <span class= "lives">6</span></h3>
     <div class="hint-div">
     <button class="ath-hint-btn">Hint</button>
     </div>
  </div>
     <div class="hidden-notification">
      <h2>YOU LOSE! GAME OVER!!</h2>
      <h2 class="win-text"> YOU WIN!</h2>
      <h3>Correct Athlete: <span class="notification-span"></span></h3>
      <button id = "new-game-button"> New Game</button>
     </div>
   
   <script src = "script.js"></script>
</body>
</html>
